{% load static %}

<div class="table-responsive">
  <table id="basic-datatables" class="display table table-striped table-hover">
    <thead>
      <tr>
        <th>Item</th>
        <th>Type</th>
        <th>Location</th>
        <th>Quantity</th>
        <th></th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <th>Item</th>
        <th>Type</th>
        <th>Location</th>
        <th>Quantity</th>
        <th></th>
      </tr>
    </tfoot>
    <tbody>
      {% for inventory_item in inventory_listing %}
      <tr>
        <td>{{ inventory_item.item.name }}</td>
        <td>{{ inventory_item.item.type.name }}</td>
        <td>{{ inventory_item.location.name }}</td>
        <td>{{ inventory_item.quantity }}</td>
        <td><button class="btn btn-success mb-3">Select</button></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
